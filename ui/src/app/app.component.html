<div class="page-container">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="full-name float-md-start mb-0">Jewboys Random Order</h3>
        <h3 class="short-name float-md-start mb-0">J R O</h3>

        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#"><em class="icon">ü•™</em>Subshop</a>
          <a class="nav-link fw-bold py-1 px-0" href="#"><em class="icon">üçî</em>Burgers</a>
        </nav>
      </div>
    </header>

    <main class="center-container px-3">
      <div *ngIf="isLoading" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <h1>{{headerText}}</h1>
      <p class="lead">{{secondaryText}}</p>

      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary jb-btn fw-bold border-white bg-white" (click)="getRandomItem()">
          {{itemButtonText}}
        </a>
      </p>

      <p class="lead">
        <a href="#" class="btn btn-lg btn-primary jb-btn fw-bold border-white"
           [ngClass]="{'disabled' : disableOrderButton}" (click)="placeOrder()">
          {{orderButtonText}}
        </a>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        Created by Nishant Arora
        <a href="https://github.com/nishant/jewboys-random-order" class="source-link text-white">
          View Source
        </a>
      </p>
    </footer>
  </div>
</div>
